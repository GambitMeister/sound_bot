<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weeb Bot</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div>
    <input type="text" name="sound" id="soundInput" />
    <input type="button" onclick="sendRequest()" value="PLAY" id="send" />
    <button onclick="stop()">STOP</button>
  </div>

  <form style="display: none" id="form">
    <input type="text" name="sound" id="sound" />
  </form>

  <div class="soundList">
    <% sounds.forEach(function(r) { %>
    <div class="playSound" onclick="sendRequest('<%-r.name%>')">
      <%= r.name %>
    </div>
    <% }); %>
  </div>

  <script src="main.js"></script>
</body>

</html>
